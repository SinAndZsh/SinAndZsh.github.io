<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>春竹照片墙 - 想你 sin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B5CF6',
            secondary: '#EC4899'
          }
        }
      }
    }
  </script>
  <style>
    .photo-item {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .photo-item:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.2);
    }
    
    /* 大图预览模态框 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80vh;
      position: relative;
    }
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
    .modal-caption {
      color: white;
      text-align: center;
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-light to-purple-50 min-h-screen">
  <!-- 导航栏 -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md shadow-sm py-3">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2 text-primary">
        <i class="fa fa-heart-o text-2xl"></i>
        <span class="font-serif text-xl font-semibold">想你 sin</span>
      </a>
      <a href="index.html" class="flex items-center gap-2 text-gray-600 hover:text-primary transition-colors">
        <i class="fa fa-arrow-left"></i>
        <span>返回主页</span>
      </a>
    </div>
  </nav>

  <!-- 照片墙标题 -->
  <header class="pt-24 pb-10 px-4">
    <div class="container mx-auto text-center">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-serif font-bold text-dark mb-2">春竹<span class="text-primary">照片墙</span></h1>
      <p class="text-gray-600">每一张定格，都是心动的证据</p>
    </div>
  </header>

  <!-- 照片网格 -->
  <section class="py-8 px-4">
    <div class="container mx-auto max-w-7xl">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 照片1 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin1.jpg" data-caption="春竹一号">
          <img src="sin1.jpg" alt="春竹一号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹一号</h3>
          </div>
        </div>
        <!-- 照片2 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin2.jpg" data-caption="春竹二号">
          <img src="sin2.jpg" alt="春竹二号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹二号</h3>
          </div>
        </div>
        <!-- 照片3 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin3.jpg" data-caption="春竹三号">
          <img src="sin3.jpg" alt="春竹三号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹三号</h3>
          </div>
        </div>
        <!-- 照片4 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin4.jpg" data-caption="春竹四号">
          <img src="sin4.jpg" alt="春竹四号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹四号</h3>
          </div>
        </div>
        <!-- 照片5 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin5.jpg" data-caption="春竹五号">
          <img src="sin5.jpg" alt="春竹五号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹五号</h3>
          </div>
        </div>
        <!-- 照片6 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin6.jpg" data-caption="春竹六号">
          <img src="sin6.jpg" alt="春竹六号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹六号</h3>
          </div>
        </div>
        <!-- 照片7 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin7.jpg" data-caption="春竹七号">
          <img src="sin7.jpg" alt="春竹七号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹七号</h3>
          </div>
        </div>
        <!-- 照片8 -->
        <div class="photo-item bg-white rounded-xl overflow-hidden shadow-lg" data-img="sin8.jpg" data-caption="春竹八号">
          <img src="sin8.jpg" alt="春竹八号" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="font-medium text-lg">春竹八号</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 照片预览模态框 -->
  <div class="modal" id="photoModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img class="modal-img" id="modalImg" src="" alt="">
      <div class="modal-caption" id="modalCaption"></div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-8 px-4 mt-16">
    <div class="container mx-auto text-center">
      <p class="text-gray-400">© 思念如sin，循环不息</p>
    </div>
  </footer>

  <script>
    // 照片预览功能
    const modal = document.getElementById('photoModal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const photoItems = document.querySelectorAll('.photo-item');
    const closeBtn = document.querySelector('.close-btn');

    // 点击照片打开预览
    photoItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        const caption = item.getAttribute('data-caption');
        
        modalImg.src = imgSrc;
        modalCaption.textContent = caption;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    // 关闭预览
    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // 点击模态框背景关闭
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });

    // 按ESC键关闭
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
